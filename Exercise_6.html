<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Generator</title>
    <style>
        @font-face {
        font-family: "Poppins";
        src: url("./fonts/Poppins-Regular.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }
        body {
            font-family: "Poppins";
            background: linear-gradient(135deg, #d493ff 0%, #ff96c2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

        }
        .container {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .image-container {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #cat-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .loading {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Cat Generator</h1>
        <div class="image-container">
            <img id="cat-image" src="/placeholder.svg" alt="Random cat image">
        </div>
        <button onclick="getRandomCat()" style="font-family: Poppins;">Get New Cat</button>
    </div>

    <script>
        const catImage = document.getElementById('cat-image');
        const button = document.querySelector('button');
        const imageContainer = document.querySelector('.image-container');

        async function getRandomCat() {
            try {
                button.disabled = true;
                imageContainer.classList.add('loading');
                
                const response = await fetch('https://api.thecatapi.com/v1/images/search');
                const data = await response.json();
                
                if (data && data.length > 0) {
                    const img = new Image();
                    img.onload = function() {
                        catImage.src = this.src;
                        catImage.alt = 'Random cat image';
                        imageContainer.classList.remove('loading');
                    };
                    img.src = data[0].url;
                } else {
                    throw new Error('No cat image found');
                }
            } catch (error) {
                console.error('Error fetching cat image:', error);
                catImage.src = '/placeholder.svg';
                catImage.alt = 'Error loading cat image';
                imageContainer.classList.remove('loading');
            } finally {
                button.disabled = false;
            }
        }

        // Load initial cat image
        getRandomCat();
    </script>
</body>
</html>
